<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>GitAnalytics</title>
</head>
<body>

<div class="container-fluid">

    <h1><img src="/images/GitAnalytics_logo.svg"></h1>


    <div id="wrap" class="row">
        <div class="col-4">
            <div class="list-group">
                <a class="list-group-item list-group-item-action roboto-regular" data-bs-toggle="list" th:each="path : ${filePaths}" th:data-path="${path}" th:text="${path}">File Path Name</a>
            </div>
        </div>

        <div class="col-8"></div>
    </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
